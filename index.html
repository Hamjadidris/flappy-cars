<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="matter.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Flappy Cars</title>
    <meta name="title" content="Flappy Cars" />
    <meta name="description" content="Flappy bird but silly cats" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://hamjadidris.github.io/flappy-cars/"
    />
    <meta property="og:title" content="Flappy Cars" />
    <meta property="og:description" content="Flappy bird but silly cats" />
    <meta
      property="og:image"
      content="https://hamjadidris.github.io/flappy-cars/assets/sillyBoi2.jpeg"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yorubatechbro" />
    <meta
      property="twitter:url"
      content="https://hamjadidris.github.io/flappy-cars/"
    />
    <meta property="twitter:title" content="Flappy Cars" />
    <meta property="twitter:description" content="Flappy bird but silly cats" />
    <meta
      property="twitter:image"
      content="https://hamjadidris.github.io/flappy-cars/assets/sillyBoi2.jpeg"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/webIcon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="instruct-text">Tap to start</p>

    <div class="score-counter-container hide">
      <img src="assets/spinLad.gif" alt="spinning cat" class="" />
      <p class="score-counter">0</p>
    </div>

    <dialog id="start-game-dialog" class="dialog start-game-dialog">
      Content here
      <button class="close">Start Game</button>
    </dialog>

    <dialog id="game-over-dialog" class="dialog game-over-dialog">
      <div class="">
        <h2 class="pixel-font">GAME OVER</h2>
        <p class="score-text"></p>
        <img src="assets/gromker.gif" alt="gromker" class="" />

        <div class="game-over-dialog-buttons">
          <button class="start-over pixel-font">Play Again</button>
          <button
            class="character-select-btn pixel-font"
            onclick="handleShowCharacterSelect().open()"
          >
            Character Select
          </button>
          <button class="leadership-board-btn pixel-font">
            Leadership Board
          </button>
        </div>
      </div>
    </dialog>

    <dialog id="character-select-dialog" class="dialog character-select-dialog">
      <div class="">
        <h2 class="pixel-font">Character Select</h2>

        <div class="characters-container"></div>

        <button
          class="character-select-dialog-close"
          onclick="handleShowCharacterSelect().close()"
        >
          close
        </button>
      </div>
    </dialog>

    <dialog id="leadership-board-dialog" class="dialog leadership-board-dialog">
      <h2 class="">Leadership board</h2>

      <button class="close">close</button>
    </dialog>
  </body>
</html>
